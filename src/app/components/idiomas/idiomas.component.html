<section id="idiomas">
  <div class="container">
    <div class="row">
      <app-encabezado title="Idiomas"></app-encabezado>

      <!-- Chart  -->
      <div class="col-12 col-md-6" *ngFor="let idioma of idiomas">
        <h3 class="titulo_idioma">{{ idioma.titulo }}</h3>
        <div class="single-chart">
          <svg viewBox="0 0 36 36" class="circular-chart rosa">
            <path
              class="circle-bg"
              d="M18 2.0845
                                        a 15.9155 15.9155 0 0 1 0 31.831
                                        a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle"
              [attr.stroke-dasharray]="idioma.valor + ', 100'"
              d="M18 2.0845
                                        a 15.9155 15.9155 0 0 1 0 31.831
                                        a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <text x="18" y="20.35" class="percentage">{{ idioma.valor }}%</text>
          </svg>
        </div>
      </div>
      <!-- Fin chart -->
    </div>
  </div>
</section>
