<section id="skills">
  <div class="container">
    <div class="row">
      <app-encabezado title="Habilidades"></app-encabezado>

      <!-- Skills loop -->
      <div
        class="skills_wrapper col-12 col-md-6 col-lg-4"
        *ngFor="let habilidad of habilidades"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="chevrons-right">
            <path
              id="chevrons-right_2"
              d="M13 17L18 12L13 7"
              stroke="#F1D8E7"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              id="chevrons-right_3"
              d="M6 17L11 12L6 7"
              stroke="#F1D8E7"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </g>
        </svg>
        <h3 class="skills_titulo">{{ habilidad.titulo }}</h3>
        <span class="lenguajes"> {{ habilidad.lenguajes }} </span>
      </div>
      <!-- Fin Skills loop -->
    </div>
  </div>
</section>
