<section id="experiencia">
  <div class="container">
    <div class="row">
      <app-encabezado title="Experiencia"></app-encabezado>
      <!-- Tarjeta trabajo -->
      <div
        class="col-12 col-md-6 work_experience_card"
        *ngFor="let trabajo of trabajos"
      >
        <div class="work_experience_wrapper">
          <div class="top_content">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="briefcase">
                <path
                  id="briefcase_2"
                  d="M20 7H4C2.89543 7 2 7.89543 2 9V19C2 20.1046 2.89543 21 4 21H20C21.1046 21 22 20.1046 22 19V9C22 7.89543 21.1046 7 20 7Z"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  id="briefcase_3"
                  d="M16 21V5C16 4.46957 15.7893 3.96086 15.4142 3.58579C15.0391 3.21071 14.5304 3 14 3H10C9.46957 3 8.96086 3.21071 8.58579 3.58579C8.21071 3.96086 8 4.46957 8 5V21"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
            </svg>
            <span class="work_experience_date">
              {{ trabajo.date }}
            </span>
          </div>
          <h3 class="work_experience_title">{{ trabajo.title }}</h3>
          <span class="work_experience_empresa"> {{ trabajo.company }} </span>
          <p class="work_experience_description">
            {{ trabajo.description }}
          </p>
        </div>
      </div>
      <!-- Fin tarjeta trabajo -->
    </div>
  </div>
</section>
